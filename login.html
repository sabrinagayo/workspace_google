<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <!--OAUth -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="963683100999-bdddtnn9vogha20gse7a06mikd1s1n6q.apps.googleusercontent.com">
  <title>LOGIN GOOGLE</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      background-color: lightblue;
      border-radius: 2%;
    }

    .imagen-login{
      width: 100%;
    }

    .titulo-login{
      font-size: 25px;
      padding-top: 10%;
      padding-bottom: 10%;
    }

  </style>
</head>

<body class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 signin">
        <form class="text-center" id="miFormulario" name="login" method="POST" action=""><!--onsubmit="enviarFormulario(evento)" -->
          <!--Imagen de cabecera -->
          <img src="img/login.png" class="imagen-login">
          <!--Titulo del Login -->
          <h2 class="titulo-login text-center">Por favor, inicia sesión</h2>
          <!--Nombre de Usuario -->
          <input type="text" id="nombreUsuario" class="form-control mb-4 emailUsuario" placeholder="Nombre usuario" name="nombreUsuario" maxlength="25" minlength="4" required autofocus>
          <!--Contraseña de Usuario -->
          <input id="claveUsuario" class="form-control mb-4" placeholder="Contraseña" type="password" name="clave" maxlength="25" minlength="4" required autofocus>
          <!--Recordar usuario -->
          <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="myCheck">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
          <!--BOTÓN DEL LOGIN SIN GOOGLE
          <button class="btn btn-info btn-block mb-4" type="submit" name="enviar">Acceder</button>
          -->
          <!--Sign in con Google -->
          <button class="btn btn-info btn-block" type="submit" name="enviar">Enviar</button>
          <div class="g-signin2 mb-4 d-flex justify-content-center btn-block" data-onsuccess="onSignIn"></div>
          <!--Copyright -->
          <p class="text-muted mt-4">&copy;2020</p>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <!--
  <a href="#" onclick="signOut();">Sign out</a>
  -->
  <!--Scripts -->
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
